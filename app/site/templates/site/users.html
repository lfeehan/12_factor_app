{% extends "site/base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container">
  <ul>
  {% for user in users %}
    <li><h4><a href="", method="POST">{{ user.name }}</a></h4></li>
    <ul>
      <li>{{ user.wallet }}</li>
      <li>{{ user.balance }}</li>
    </ul>
  {% endfor %}
  </ul>
</div>
{% endblock %}
